<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin", content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>用户注册</title>

	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
	<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">

	<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
</head>

<body class="login">
<div class="content">
	<h3 class="form-title">获取otp信息</h3>
	<div class="form-group">
		<label class="control-label">手机号</label>
		<div>
			<input class="form-control" type="text" name="telephone" id="telephone" placeholder="请输入手机号" >
		</div>
	</div>
	<div class="form-actions">
		<button class="btn blue" id="getotp" type="submit">获取otp短信</button>
	</div>
</div>
</body>
<script type="text/javascript">
	jQuery(document).ready(function() {
		$("#getotp").on("click", function(){
			var telephone = $("#telephone").val();
			if(telephone == null || telephone == ""){
				alert("手机号不能为空");
				return false;
			}
			$.ajax({
				xhrFields: {withCredentials: true},
				crossDomain: true,
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/getotp",
				data:{
					"telephone":$("#telephone").val(),
				},
				success:function(data){
					if(data.status == "success"){
						alert("otp发送成功，请查收");
						window.location.href='file:///Users/tester/IdeaProjects/html/register.html';
					}else{
						alert("otp发送失败，原因为" + data.data.errMsg);
					}
				},
				fail:function(data){
					alert("otp发送失败， 原因为" + data.responseText);
				}
			});
			return false;
		});
	});
</script>
</html>
