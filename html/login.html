<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>用户登录</title>

	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
	<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">

	<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
</head>

<body class="login">
<div class="content">
	<h3 class="form-title">用户登录</h3>
	<div class="form-group">
		<label class="control-label">手机号</label>
		<div>
			<input class="form-control" type="text" name="telephone" id="telephone" placeholder="请输入手机号" >
		</div>
	</div>


	<div class="form-group">
		<label class="control-label">密码</label>
		<div>
			<input class="form-control" type="password" name="password" id="password" placeholder="请输入密码" >
		</div>
	</div>

	<div class="form-actions">
		<button class="btn green" id="login" type="submit">登录</button>

		<button class="btn blue" id="register" type="submit">注册</button>
	</div>

</div>
</body>
<script type="text/javascript">
	jQuery(document).ready(function() {
		$("#register").on("click", function(){
			window.location.href = "getotp.html";
		});
		$("#login").on("click", function(){
			var telephone = $("#telephone").val();
			var password = $("#password").val();
			if(telephone == null || telephone === ""){
				alert("手机号不能为空");
				return false;
			}
			if(password == null || password === ""){
				alert("密码不能为空");
				return false;
			}
			$.ajax({
				xhrFields: {withCredentials: true},
				crossDomain: true,
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/login",
				data:{
					"telephone":telephone,
					"password":password
				},
				success:function(data){
					if(data.status === "success"){
						alert("登录成功");
						window.location.href='listitem.html';
					}else{
						alert("登录失败，原因为" + data.data.errMsg);
					}
				},
				fail:function(data){
					alert("登录失败， 原因为" + data.responseText);
				}
			});
			return false;
		});
	});
</script>
</html>
