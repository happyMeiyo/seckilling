<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Access-Control-Allow-Origin", content="*">
	<title>商品列表浏览</title>

	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
	<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">

	<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
</head>

<body>
<div class="content">
	<h3 class="form-title">商品浏览</h3>
	<div class="table-responsive">
		<table>
			<thead>
				<tr>
					<th>商品名</th>
					<th>商品图片</th>
					<th>商品描述</th>
					<th>商品价格</th>
					<th>商品库存</th>
					<th>商品销量</th>
				</tr>
			</thead>
			<tbody id="container">
				
			</tbody>
		</table>
	</div>

</div>
</body>
<script type="text/javascript">
	var g_itemList = []
	jQuery(document).ready(function() {

			$.ajax({
				xhrFields: {withCredentials: true},
				crossDomain: true,
				type:"getElementsByTagName('')",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/item/list",
				success:function(data){
					if(data.status == "success"){
						g_itemList = data.data;
						alert("获取商品信息成功");
					}else{
						alert("获取商品信息失败，原因为" + data.data.errMsg);
					}
				},
				fail:function(data){
					alert("获取商品信息失败， 原因为" + data.responseText);
				}
			});
		});

function reloadDom() {
	for (var i = 0; i < g_itemList.length; i++) {
		var itemVO = g_itemList[i];
		var dom = "<tr><td>" + itemVO.title + "</td><td><img src= '" + itemVO.title + "'/></td><td>" + itemVO.description + "</td><td>" + itemVO.price + "</td><td>" + itemVO.stock + "</td><td>" + itemVO.sales + "</td></tr>"

		$("#container").append($(dom));
	}
	
}
</script>
</html>
